<head>
  <meta charset="UTF-8">

  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    // Step 2
    for (var i=0; i < errorBtns.length; i++) {

      let curr = errorBtns[i];

      curr.addEventListener('click', (event) => {

      if (curr.innerHTML == "Console Log") {

        console.log("Console Log Demo");

      }

      if (curr.innerHTML == "Console Error") {

        console.error("Console Error Demo");

      }

      if (curr.innerHTML == "Console Count") {

        console.count("Count Button");

      }


      if (curr.innerHTML == "Console Warn") {

        console.warn("Console Warn Button");

      }

      if (curr.innerHTML == "Console Assert") {

        console.assert(2+1==2, "Number is not equal to 2");

      }

      if (curr.innerHTML == "Console Clear") {

        console.clear();

      }
  
      if (curr.innerHTML == "Console Dir") {

        console.dir(curr);

      }

      if (curr.innerHTML == "Console dirxml") {

       console.dirxml(curr);

      }

      if (curr.innerHTML == "Console Group Start") {

        console.group();

      }

      if (curr.innerHTML == "Console Group End") {

        console.groupEnd();

      }

      if (curr.innerHTML == "Console Table") {

        console.table({firstname:"Amdadul", lastname:"Haque"});

      }

      if (curr.innerHTML == "Start Timer") {

        console.time();

      }

      if (curr.innerHTML == "End Timer") {

        console.timeEnd();

      }

      if (curr.innerHTML == "Console Trace") {

        console.trace();

      }

      if (curr.innerHTML == "Trigger a Global Error") {

        throw new Error('Error');

      }
    })
  }
